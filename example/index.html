<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>React-Leaflet-Curve Example</title>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css">
  <link rel="icon" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/images/marker-icon-2x.png">
  <link rel="icon" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/images/marker-icon.png">
  <link rel="icon" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/images/marker-shadow.png">
  <style>
    h1,
    h2,
    p {
      text-align: center;
    }
    
    .leaflet-container {
      height: 400px;
      width: 80%;
      margin: 0 auto;
    }
    
    .inputfile {
      margin-left: 10%;
      position: relative;
    }
    
    .leaflet-interactive {
      cursor: pointer;
    }
    
    .divicon {
      margin-left: -5px;
      margin-top: -5px;
      width: 10px !important;
      height: 10px !important;
      transform: translate3d(554px, 255px, 0px);
      z-index: 255;
      border-radius: 100%;
      background-color: #3282A5;
    }
  </style>

</head>

<body>
  <div id="app"></div>
  <script src="/build/app.js"></script>
</body>

</html>
